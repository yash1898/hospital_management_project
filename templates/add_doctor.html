{% extends 'navbar.html' %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Record saved Successfully');
    window.location=( "{% url 'hospital:view_doctor' %}" );
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went wrong');
</script>
{% endifequal %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Doctor</h2>
    <br><br>
    <form method="POST">
        {% csrf_token %}
        <label>Doctor Name</label>
        <input type="text" class="form-control" name="uname" required>
        <label>Email</label>
        <input type="text" class="form-control" name="email" required>
        <label>Special</label>
        <input type="text" class="form-control" name="special" required>
        <label>Salary</label>
        <input type="integer" class="form-control" name="salary" required>
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">
    </form>
</div>



{% endblock %}
