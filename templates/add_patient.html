{% extends 'navbar.html' %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Record saved Successfully');
    window.location=( "{% url 'hospital:view_patient' %}" );
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went wrong');
</script>
{% endifequal %}


<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Patient</h2>
    <br><br>
    <form method="POST">
        {% csrf_token %}
        <label>Patient Name</label>
        <input type="text" class="form-control" name="uname" required>
        <label>Mobile</label>
        <input type="text" class="form-control" name="mobile" required>
        <label>Address</label>
        <input type="text" class="form-control" name="address" required>
        <label>Symptoms</label>
        <input type="text" class="form-control" name="symptoms" required>
        <label>Age</label>
        <input type="integer" class="form-control" name="age" required>
        <label>Fee Status</label>
        <input type="radio" name="fees" value="Paid">Paid
        <input type="radio" name="fees" value="Unpaid">Unpaid
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">
    </form>
</div>



{% endblock %}
