{% extends 'navbar.html' %}
{% block body %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">View Patient</h2>
    <br><br>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>symtoms</th>
                <th>age</th>
                <th>Fee Status</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.address}}</td>
                <td>{{i.symptoms}}</td>
                <td>{{i.age}}</td>
                <td>{{i.fees}}</td>
                <td><a href="{% url 'hospital:delete_patient' i.id %}" onclick="return confirm('Are Sure?')" class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
